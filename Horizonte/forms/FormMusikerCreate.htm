<html>
	<head>
		<title>Musiker suchen</title>
	</head>
	<body background="backgr.jpeg">
		<table>	
			<form action="http://hofmanma.dnsalias.com/Horizonte/classes/Controller.php">
			<input name="cmd" type="hidden" value="createMusiker"/>
			<tr>		
				<td>Name:</td>
				<td> 
					<input name="Name" type="text" size="30" maxlength="30"/>
				</td>
			</tr>
			<tr>
				<td>Vorname:</td>	
				<td>
					<input name="Vorname" type="text" size="30" maxlength="30"/>
				</td>
			</tr>
			<tr>
				<td>Strasse:</td>	
				<td>
					<input name="Strasse" type="text" size="30" maxlength="30"/>
				</td>
			</tr>
			<tr>
				<td>PLZ:</td>	
				<td>
					<input name="PLZ" type="text" size="5" maxlength="5"/>
				</td>
			</tr>
			<tr>
				<td>Ort:</td>	
				<td>
					<input name="Ort" type="text" size="30" maxlength="30"/>
				</td>
			</tr>
            <tr>
				<td>Benutzername:</td>
				<td>
					<input name="User" type="text" size="10" maxlength="10"/>
				</td>
			</tr>
            <tr>
				<td>Passwort</td>
				<td>
					<input name="Pwd1" type="password" size="10" maxlength="10"/>
				</td>
			</tr>
            <tr>
				<td>Passwort (wiederholen) </td>
				<td>
					<input name="Pwd2" type="password" size="10" maxlength="10"/>
				</td>
			</tr>
			<tr>
				<td>Email:</td>	
				<td>
					<input name="Email" type="text" size="30" maxlength="30"/>
				</td>
			</tr>
			<tr>
				<td>Tel.:</td>	
				<td>
					<input name="Tel" type="text" size="25" maxlength="25"/>
				</td>
			</tr>
			<tr>
				<td> <input type="submit" value="Speichern"> </td>
			</tr>
			</form>
		</table>			
	</body>
</html>
